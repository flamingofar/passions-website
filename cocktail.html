<!-- @format -->

<!DOCTYPE html>
<html lang="da">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./favicon_package/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon_package/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicon_package/favicon-16x16.png"
		/>
		<link rel="manifest" href="./favicon_package/site.webmanifest" />
		<link
			rel="mask-icon"
			href="./favicon_package/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />

		<link rel="stylesheet" href="styles/_common.css" />
		<link rel="stylesheet" href="styles/cocktails.css" />

		<title>Cocktail Club | Cocktails</title>
	</head>
	<body>
		<div class="background"></div>
		<header>
			<!--Html for vores navigations menu/burgermenu-->
			<div class="background"></div>
			<nav class="navigations_menu">
				<a class="logo_mobile" href="index.html"
					><img class="menu_logo" src="./assets/images/logo.svg" alt="logo"
				/></a>
				<div id="burger_wrapper">
					<div id="menuknap">
						<div class="streg_1"></div>
						<div class="streg_2"></div>
						<div class="streg_3"></div>
					</div>
					<ul class="menu hidden">
						<li><a href="index.html">Welcome</a></li>
						<li><a href="about.html">About</a></li>
						<li class="logo_desktop">
							<a class="logo" href="index.html"
								><img id="menu_logo" src="./assets/images/logo.svg" alt="logo"
							/></a>
						</li>
						<li><a class="active" href="cocktail.html">Cocktails</a></li>
						<li><a href="kontakt.html">Contact</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<main>
			<!-- TODO Evt. SÃ¸gebar -->
			<div class="filter_btn_container_1">
				<div class="box">
					<h3>Vodka</h3>
					<input
						class="check check_2"
						data-alkohol="vodka"
						type="checkbox"
						checked
					/>
				</div>
				<div class="box">
					<h3>Rom</h3>
					<input class="check check_3" data-alkohol="rom" type="checkbox" />
				</div>
				<div class="box">
					<h3>Gin</h3>
					<input class="check check_4" data-alkohol="gin" type="checkbox" />
				</div>
				<div class="box">
					<h3>Whiskey</h3>
					<input class="check check_5" data-alkohol="whiskey" type="checkbox" />
				</div>
				<div class="box">
					<h3>Tequila</h3>
					<input class="check check_6" data-alkohol="tequila" type="checkbox" />
				</div>
				<div class="box">
					<h3>Campari</h3>
					<input class="check check_7" data-alkohol="campari" type="checkbox" />
				</div>
				<div class="box">
					<h3>Conac</h3>
					<input class="check check_8" data-alkohol="conac" type="checkbox" />
				</div>
			</div>

			<section class="section_produkt">
				<div class="h2_container">
					<h2>Cocktails</h2>
				</div>
				<div class="produkt_visning"></div>
			</section>
			<!-- ------- MODAL ------- -->
			<div class="pop-up hide">
				<div class="modal">
					<div class="luk"></div>
					<div class="produkt_billede">
						<img src="#" alt="" />
					</div>
					<div class="txt-container">
						<h2></h2>
						<div>
							<h3>Beskrivelse</h3>
							<p></p>
						</div>
						<div class="knapper">
							<button class="recipe">Opskrift</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="line"></div>
			<p>
				CVR: 123456789 &bull; Cocktailvej 18, Frederiksberg 2000 &bull; Cocktail
				Club
			</p>
			<p>
				<a href="index.html">Hjem</a> &bull;
				<a href="cocktail.html">Cocktails</a> &bull;
				<a href="about.html">Om os</a> &bull;<a href="kontakt.html">Kontakt</a>
			</p>
		</footer>

		<!-- Template -->
		<template>
			<article class="produkt">
				<div>
					<img src="assets/images/kasper.png" alt="" />
					<span class="name">Cocktail Type 1</span>
				</div>
			</article>
		</template>
		<script src="./js/app.js"></script>
		<script src="./js/burger.js"></script>
	</body>
</html>
